<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy National Girlfriend Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      color: #d6336c;
    }

    .subtext {
      font-size: 1.1rem;
      color: #333;
      margin-top: 0.5rem;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e457a1;
    }

    #surprise {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      margin-top: 2rem;
      display: none;
    }

    #surprise.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .hearts {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .heart {
      width: 30px;
      height: 30px;
      background-color: red;
      transform: rotate(-45deg);
      animation: float 2s infinite;
      position: relative;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-10px) rotate(-45deg); }
      100% { transform: translateY(0) rotate(-45deg); }
    }

    .gif {
      margin-top: 1rem;
      border-radius: 12px;
      overflow: hidden;
    }

    .gif img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy National Girlfriend Day! ðŸ’–</h1>
    <p class="subtext">To my dearest, Diva Juliana Astri Nur Pradita ðŸ’•</p>
    <button id="loveBtn" onclick="showLove()">Click Me ðŸ’Œ</button>
    <div id="surprise">
      <p>You light up my world every day. You're beautiful just the way you are. ðŸ’˜</p>
      <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>
      <div class="gif">
        <img src="https://media1.tenor.com/m/HWnrYCOxEc4AAAAC/gfday-gf.gif" alt="Cute Love Gif" />
      </div>
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById("loveBtn").style.display = "none";
      document.getElementById("surprise").classList.add("show");
    }
  </script>
</body>
</html>
